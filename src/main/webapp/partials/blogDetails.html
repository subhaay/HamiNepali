<div class="container">

    <div class="row">

        <div class="col-md-9">

            <div class="caption-full">
                <div class="blogTitle">
                    <h3>{{blog.title}}</h3>
                </div>

                </div>
            </div>
            <br/>

                     ng-hide="!isCurrentSlideIndex($index)" ng-src="{{image.url}}">

                <span class="arrow prev"  ng-click="nextSlide()"></span>
                <span class="arrow next" ng-click="prevSlide()"></span>
