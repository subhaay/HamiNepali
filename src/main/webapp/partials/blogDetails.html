<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-9">

            <div class="caption-full">
                <div class="blogTitle">
                    <h3>{{blog.title}}</h3>
                </div>
                <div class="postedby details">
                    <span class="glyphicon glyphicon-time"></span> Posted by <b>{{blog.postedBy}}</b>
                    on {{blog.timeStamp}}
                </div>
            </div>
            <br/>
            <img class="img-responsive" aria-setsize="800x300" src="{{blog.img[0].url}}" alt="">

            <br/>

            <div class="caption-full">
                <div class="content">
                    <p>{{blog.content}}</p>
                </div>
            </div>

        </div>

        <!-- Blog Sidebar Widgets Column -->
        <div class="col-md-3">
            <div ng-include src="'partials/sideBarRight.html'"></div>
        </div>

    </div>

</div>
